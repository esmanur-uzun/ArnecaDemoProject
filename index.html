<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assest/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row main justify-content-around align-items-center">
        <div class="call-screen col-lg-7 col-12">
          <div class="d-flex top-menu mt-4 justify-content-between">
            <div class="d-flex justify-content-around">
              <div class="dropdown">
                <a
                  class="btn btn-secondary dropdown-toggle settings"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <i class="fa fa-cog" aria-hidden="true"></i>
                  Settings
                </a>

                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </li>
                </ul>
              </div>
              <button type="button" class="btn invite">
                <i class="fa fa-plus-square" aria-hidden="true"></i>
                Invite
              </button>
              <div
                class="d-flex justify-content-around align-items-center square"
              >
                <div><i class="fa fa-square" aria-hidden="true"></i></div>
                <div><i class="fa fa-square" aria-hidden="true"></i></div>
                <div><i class="fa fa-square" aria-hidden="true"></i></div>
              </div>
            </div>
            <div class="clock d-flex align-items-center">
              <span>
                <i class="fa fa-circle" aria-hidden="true"></i>
                19:45
              </span>
            </div>
          </div>
          <div class="users mt-3 d-flex flex-wrap">
            <div class="col-lg-6 mb-4">
              <div class="name">You</div>
              <img src="./assest/medias/good-faces-DSj40n6beGk-unsplash.jpg" alt="">
            </div>
            <div class="col-lg-6 mb-4">
              <div class="name">Maddy Thompson</div>
              <img src="./assest/medias/linkedin-sales-solutions-VtKoSy_XzNU-unsplash.jpg" alt="">
            </div>
            <div class="col-lg-6 mb-4 ">
              <div class="name">Ruth Hoffman</div>
              <img src="./assest/medias/magnet-me-JUpaXbh-Fgc-unsplash.jpg" alt="">
            </div>
            <div class="col-lg-6 mb-4">
              <div class="name">Jack Spencer</div>
              <img src="./assest/medias/malte-helmhold-m0r4a8nMarw-unsplash.jpg" alt="">
            </div>
          </div>
        </div>
        <div class="col-lg-4">One of two columns</div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
